<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>
<body>
 
    <div id="divEle">Hello world!</div>
    <button onclick="change()">Change</button>
    
<script>

function change(){
   let divElement = document.querySelector("#divEle")
   divElement.innerHTML="Welcome to Programming world."
}

</script>


</body>
</html>
